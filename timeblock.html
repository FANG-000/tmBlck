<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity and Schedule Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="otherContainer">
            <div class="input-section">
                <label for="box1">Enter Activities (name=duration in minutes;):</label>
                <textarea id="box1" rows="4" cols="50" placeholder="e.g., activity1=90;activity2=45;"></textarea>
                <button id="readyButton">Ready</button>
            </div>
    
            <div class="input-section">
                <label for="box2">Enter Schedule (use 'start' for time, and ';' to separate):</label>
                <textarea id="box2" rows="4" cols="50" placeholder="e.g., start 07:00 activity1;activity2;"></textarea>
                <button id="goButton">Go</button>
            </div>
        </div>


        <div class="output-section">
            <h3>Activities:</h3>
            <pre id="activitiesOutput"></pre>
            
            <h3>Schedule:</h3>
            <pre id="scheduleOutput"></pre>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
